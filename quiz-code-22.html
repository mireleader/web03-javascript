<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Loop & Array</title>
</head>
<body>
    <hi>Loop & Array</hi>
    <h2>Co workers</h2>
    <ul>
        <script>
            var coworkers = ['egoing', 'leezche', 'duru', 'taeho'];
            var i = 0;
            var h = coworkers.length - 1;
            while( i < h) {
                document.write('<li>'+ coworkers[i] +'</li>');
                i = i + 1;
            }
        </script>
    </ul>
</body>
</html>

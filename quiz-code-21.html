<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Loop</title>
</head>
<body>
    <h1>Loop</h1>
    <ul>
        <script>
            var i = 0;
            while (i < 3) {
                document.write('<li>'+i+'</li>');
                i = i + 1;
            }
        </script>

        <script>
            var i = 0;
            while (i < 5) {
                document.write('<li>'+i+'</li>');
            i = i + 1;
            }
            document.write(i);
        </script>        
    </ul>
</body>
</html>
